<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Fabrizio Cara">
    <meta name="description" content="Fabrizio Cara Portfolio">
    <meta name="keywords" content="Fabrizio Cara, FCara, Fabrizio Cara Portfolio, FCara Portfolio">
    <title>Fabrizio Cara Engineering</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/base_layout.css">
<body>


<div id="page_content">
    <div id="higher_part">
        <img src="../static/img/research.jpg">
    </div>
    <div id="lower_part">
    {%  for key, value in project_json.items() %}
        <div id="single_project_box">
            <div id="project_text">
                <h3> {{ value["Title"] }} </h3>
                <p> {{ value["Intro"] }} </p>
                <p> {{ value["Description"] }} </p>
                <p> Link Paper: <a href="{{ value["Link Paper"] }}" target="_blank"> {{ value["Link Paper"] }}  </a> </p>
            </div>
            <div id="project_img">
                <img src="{{ value["Img Path"] }}" alt="Project Image not available.">
            </div>
        </div>
        {% if key|int != project_len %}
            <div id="division_line">
                <hr class="hr_style">
            </div>
        {% endif %}
    {% endfor %}
    </div>
</div>
<script src="../static/js/TweenLite.min.js"></script>
<script src="../static/js/EasePack.min.js"></script>

</body>
</html>
